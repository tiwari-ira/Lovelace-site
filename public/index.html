<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desk Illustration - Desktop</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5fbfd;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .canvas {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 1366:768 ratio */
      max-width: 100vw;
      max-height: 100vh;
      overflow: visible;
      background: #f5fbfd;
    }
    .reference-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      z-index: 10;
      pointer-events: none;
    }
    .desk-table {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: auto;
      z-index: 1;
      pointer-events: auto;
    }
    .laptop-img {
      position: absolute;
      left: 35.2vw;
      top: 23.7vw;
      width: 29.3vw;
      height: auto;
      z-index: 2;
      pointer-events: auto;
    }
    .book-img {
      position: absolute;
      left: 13vw;   /* 178/1366 * 100vw */
      bottom: 7vw;  /* 90/768 * 56.25vw */
      width: 7vw;   /* 96/1366 * 100vw */
      height: auto;
      z-index: 3;
      pointer-events: auto;
      /* You can adjust these values for perfect alignment */
    }
    @media (max-width: 900px) {
      .canvas {
        height: 70vw;
      }
      .laptop-img {
        width: 45vw;
        left: 27.5vw;
        top: 30vw;
      }
      .book-img {
        width: 12vw;
        left: 7vw;
        bottom: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <img src="/assets/icons/Subheading (1).svg" alt="Reference Overlay" class="reference-overlay" />
    <img src="/assets/icons/table.svg" alt="Desk Table" class="desk-table" />
    <img src="/assets/icons/Laptop.svg" alt="Laptop" class="laptop-img" />
    <img src="/assets/icons/Book.svg" alt="Book" class="book-img" />
  </div>
</body>
</html>
